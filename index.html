<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>JS Project</title>
    
  </head>

  <body>
    <header class="header">
      <img src="background2.gif" id="header-gif" display="hidden">
      <h1>Top 100 IMDB Movies Ranked By Genre</h1>
    </header>

      <div id="main"></div>
      <div id="container">

        <div class="genreBtns">
          <ul class="genres">
            <li>Genres</li>
            <button class="btn" id="actionBtn">Action</button>
            <button class="btn" id="adventureBtn">Adventure</button>
            <button class="btn" id="animationBtn">Animation</button>
            <button class="btn" id="biographyBtn">Biography</button>
            <button class="btn" id="comedyBtn">Comedy</button>
            <button class="btn" id="crimeBtn">Crime</button>
            <button class="btn" id="dramaBtn">Drama</button>
            <button class="btn" id="familyBtn">Family</button>
            <button class="btn" id="fantasyBtn">Fantasy</button>
            <button class="btn" id="filmnoirBtn">Film Noir</button>
            <button class="btn" id="horrorBtn">Horror</button>
            <button class="btn" id="musicalBtn">Musical</button>
            <button class="btn" id="mysteryBtn">Mystery</button>
            <button class="btn" id="romanceBtn">Romance</button>
            <button class="btn" id="scifiBtn">Sci-Fi</button>
            <button class="btn" id="thrillerBtn">Thriller</button>
            <button class="btn" id="warBtn">War</button>
            <button class="btn" id="westernBtn">Western</button>
          </ul>
        </div>
        <div id="chartContainer"></div>
      </div>
      <!-- <footer>Hello</footer> -->
      <div class="footer">
        <h2>Footer</h2>
      </div>
  </body>

  


</html>
